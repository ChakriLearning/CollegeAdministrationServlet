<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Student</title>
</head>
<body>
<div id="studentInfo">
    <!-- Student information will be displayed here -->
</div>

<script>
    // Get the query string from the URL
    const queryString = window.location.search;

    // Parse the query string to get parameters
    const urlParams = new URLSearchParams(queryString);

    // Get the value of the rollNo parameter
    const rollNo = urlParams.get('rollNo');

    // Create JSON object with rollNo
    const data = {
        rollNo: rollNo
    };

    // Send data to deleteStudentServlet as JSON
    fetch('http://localhost:8081/CollegeAdministrationServlet/student', {
        method: 'DELETE',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
    })
        .then(response => response.json())
        .then(data => {
            console.log('Student deleted successfully:', data);
            // Display student information
            window.location.href = `SuccessInfo.html?rollNo=${rollNo}&status=ok&class=del`;
        })
        .catch(error => {
            console.error('Error deleting student:', error);
            // Handle error here
        });
</script>
</body>
</html>
