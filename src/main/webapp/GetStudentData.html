<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student Data</title>
    <style>
        /* CSS styles for the table and its rows */
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        tr:hover {
            background-color: #f5f5f5; /* Change background color on hover */
        }

        /* CSS styles for the table header */
        th {
            background-color: #4CAF50; /* Green */
            color: white;
        }
    </style>
</head>
<body>
<h1>Student List</h1>
<div id="getstudent"></div>

<script>
    const queryString = window.location.search;
    console.log(queryString);
    let urlSearchParams = new URLSearchParams(queryString);
  let rollNo = urlSearchParams.get("rollNo");
    //let rollNo = 10;
    fetch(`http://localhost:8081/CollegeAdministrationServlet/getstudent?rollNo=${rollNo}`)
        .then(response => response.json())
        .then(data => {
            console.log("line 19 invoked");
            let studentListDiv = document.getElementById('getstudent');

                // Create a <div> element to contain each student's information
                let studentDiv = document.createElement('div');

                // Set the content of the <div> using template literals
                studentDiv.innerHTML = `
<table border="1">
<thead>
<tr>
<th>RollNo</th>
<th>Name</th>
<th>Age</th>
<th>PhoneNo</th>
</tr>
</thead>
<tbody>
<tr>
<td>${data.rollNo}</td>
<td>${data.name}</td>
<td>${data.age}</td>
<td>${data.phoneNo}</td>
</tr>
</tbody>
</table>
                        <hr>
                    `;

                // Append the student's <div> to the main <div> for the list of students
                studentListDiv.appendChild(studentDiv);
        })
        .catch(error => console.error('Error fetching JSON data:', error));
</script>
<a href='StudentChoices.html'><h2>click here</h2></a> For Main Page
</body>
</html>
