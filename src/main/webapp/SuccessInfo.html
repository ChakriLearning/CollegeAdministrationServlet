<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Success</title>
</head>
<body>
<script>
    // Get the query string from the URL
    const queryString = window.location.search;

    // Parse the query string to get parameters
    const urlParams = new URLSearchParams(queryString);

    // Get the value of the rollNo parameter
    const rollNo = urlParams.get('rollNo');
    const statusCode = urlParams.get("status");
    const file = urlParams.get("file");
    if (file === 'del') {
        const messageElement = document.createElement('p');
        messageElement.textContent = `<h3>Student with Roll No ${rollNo} has been successfully deleted.</h3>`;
        document.body.appendChild(messageElement);

        // Set the status code to 'OK'
        window.history.replaceState({}, '', window.location.href + `?status=${statusCode}`);
    } else {
        const messageElement = document.createElement('p');
        messageElement.textContent = `Student with Roll No ${rollNo} has been successfully Updated.`;
        document.body.appendChild(messageElement);

        // Set the status code to 'OK'
        window.history.replaceState({}, '', window.location.href + `?status=${statusCode}`);
    }
</script>
</body>
</html>
