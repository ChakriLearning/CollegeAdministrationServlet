<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Choices</title>
</head>
<body>
<h1>Student Management System</h1>

<p>Please select an option:</p>
<form action="setchoice" method="post">
    <label><input type="radio" name="choice" value="1"> Add Student In List</label><br>
    <label><input type="radio" name="choice" value="2"> Display All Students data</label><br>
    <label><input type="radio" name="choice" value="3"> Delete specific student data</label><br>
    <label><input type="radio" name="choice" value="4"> Update specific student details</label><br>
    <label><input type="radio" name="choice" value="5"> Get specific student data by rollNo</label><br>
    <label><input type="radio" name="choice" value="0"> '0' for EXIT</label><br><br>
    <input type="submit" value="Submit">
</form>
</body>
</html>
