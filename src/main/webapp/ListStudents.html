<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>
</head>
<body>
<h1>Student List</h1>
<div id="student-list"></div>

<script>
    // Fetch JSON data from the server
    fetch('http://localhost:8081/CollegeAdministrationServlet/liststudents')
        .then(response => response.json())
        .then(students => {
            // Get the <div> element where you want to display the students
            var studentListDiv = document.getElementById('student-list');

            // Loop through the student data and create HTML elements for each student
            students.forEach(function(student) {
                // Create a <div> element to contain each student's information
                var studentDiv = document.createElement('div');

                // Create <p> elements to display each piece of student information
                var rollNo = document.createElement('p');
                rollNo.textContent = 'Roll No: ' + student.rollNo;

                var name = document.createElement('p');
                name.textContent = 'Name: ' + student.name;

                var age = document.createElement('p');
                age.textContent = 'Age: ' + student.age;

                var phoneNo = document.createElement('p');
                phoneNo.textContent = 'Phone No: ' + student.phoneNo;

                // Append the <p> elements to the <div> for the student
                studentDiv.appendChild(rollNo);
                studentDiv.appendChild(name);
                studentDiv.appendChild(age);
                studentDiv.appendChild(phoneNo);

                // Append the student's <div> to the main <div> for the list of students
                studentListDiv.appendChild(studentDiv);
            });
        })
        .catch(error => console.error('Error fetching student data:', error));
</script>
</body>
</html>
