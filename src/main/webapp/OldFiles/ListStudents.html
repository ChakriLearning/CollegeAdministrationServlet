<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student List</title>
</head>
<body>
<h1>Student List</h1>
<div id="student-list"></div>

<script>
    fetch('http://localhost:8081/CollegeAdministrationServlet/list-students')
        .then(response => response.json())
        .then(data => {
            let studentListDiv = document.getElementById('student-list');

            // Iterate over each student object in the array
            data.forEach(student => {
                // Create a <div> element to contain each student's information
                let studentDiv = document.createElement('div');

                // Set the content of the <div> using template literals
                studentDiv.innerHTML = `
                        <p>Roll No: ${student.rollNo}</p>
                        <p>Name: ${student.name}</p>
                        <p>Age: ${student.age}</p>
                        <p>Phone No: ${student.phoneNo}</p>
                        <hr>
                    `;

                // Append the student's <div> to the main <div> for the list of students
                studentListDiv.appendChild(studentDiv);
            });
        })
        .catch(error => console.error('Error fetching JSON data:', error));
</script>
<a href='StudentChoices.html'><h2>click here</h2></a>
</body>
</html>
