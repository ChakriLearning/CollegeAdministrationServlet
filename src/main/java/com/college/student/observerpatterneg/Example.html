<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open 500 HTML Pages</title>
</head>
<body>
<h1>Click the button to open 500 HTML pages</h1>
<button onclick="openPages()">Open Pages</button>

<script>
    function openPages() {
        for (let i = 1; i <= 500; i++) {
            // Open each HTML page in a new tab
            window.open('page' + i + '.html');
        }
    }
</script>
</body>
</html>
